<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/135304375/cdn/css/brook.chat.css"/>
</head>
<body>
<div id="wrapper">
	<div id="menu">
		<p class="welcome">Welcome, <b>%s</b></p>
		<p class="logout"><a id="exit" href="#" >Exit</a></p>
		<div style="clear: both" ></div>
	</div>
	<div id="chatbox" >
		%s
	</div>
	<form name="message" action="" >
		<input name="usermsg" type="text" id="usermsg" size="63" />
		<input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
	</form>
</div>
<script src="https://dl.dropboxusercontent.com/u/135304375/cdn/js/jquery-1.10.2.min.js"></script>
<script src="https://dl.dropboxusercontent.com/u/135304375/cdn/js/brook.chat.js"></script>
</body>
</html>
